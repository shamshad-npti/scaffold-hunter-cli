DendrogramView.ClusteringType.Exact = Classical <b>exact SAHN clustering</b>.  
DendrogramView.ClusteringType.Heuristic = <b>Heuristic SAHN clustering</b>.<br> This algorithm should be used if the runtime or the memory consumption by the exact clustering is to high. Empiric tests showed that this algorithm can be considered useful for subsets with a size larger that 10000 molecules. Two parameters are selectable: quality and dimensionality. Both have a direct influence on quality and speed. The dimensionality should be set according to the dimensionality of the data.  <b>Low</b> for a <b>dimensionality</b> between 1 and 7, <b>Mid</b> 7-13 and <b>High</b> > 13. If unsure start with a low dimensionality and use a higher value if the quality is insufficient regardless of which quality is used.   

DendrogramView.Distance.Euclide = The Euclidian Distance <b>d(x,y)</b> is defined on two numerical vectors <b>x=(x1,...,xn)</b> and <b>y=(y1,...,yn)</b>. Each selected Property is assiciated with one row in the vector.<br>Formula:  <b>d(x, y) = &radic;((x1-y1)² + ... + (xn-yn)²)</b>
DendrogramView.Distance.Tanimoto = <b>Deprecated: Use faster TanimotoBit whenever possible</b><br>The Tanimoto coefficient <b>d(a,b)</b> is defined on to bit fingerprints <b>a=({0,1}1,...,{0,1}n)</b> and <b>b=({0,1}1,...,{0,1}n)</b>. A bit fingerprint is stored in a single property.<br>Formula: <b>d(a, b) = |a &and; b| / |a &or; b|</b>
DendrogramView.Distance.TanimotoBit = The Tanimoto coefficient <b>d(a,b)</b> is defined on to bit fingerprints <b>a=({0,1}1,...,{0,1}n)</b> and <b>b=({0,1}1,...,{0,1}n)</b>. A bit fingerprint is stored in a single property.<br>Formula: <b>d(a, b) = |a &and; b| / |a &or; b|</b>
DendrogramView.Distance.Jaccard = The Jaccard coefficient <b>d(a,b)</b> is defined on two numerical fingerprints <b>a=(a1,...,an)</b> and <b>b=(b1,...,bn)</b>. A numerical fingerprint is stored in a single property.<br>Formula: <b>d(a, b) = |a &cup; b| / |a &cap; b|</b>
DendrogramView.Distance.MCSTanimoto = A special Tanimoto coefficient based distance measure, which is based on the Maximum Common Subgraphs of the molecular structure. Therefore no prperty must be used.

DendrogramView.Linkage.Preamble = The linkage defines the inter cluster distance based on the distances between the single objects. The two clusters with minimum distance are agglomerated at each step of the clustering algorithm.   
DendrogramView.Linkage.Ward = <b>Ward linkage</b> merges the two clusters that lead to minimal variance increase.
DendrogramView.Linkage.Median = <b>Median linkage</b> merges the two clusters with the minimum distance of the weighted cluster centers (WPGMC).
DendrogramView.Linkage.Single = <b>Single linkage</b> merges the two clusters with the minimum distance between the nearest pair of both cluster members.
DendrogramView.Linkage.Group = <b>Group average</b> linkage merges the two clusters with the minimum distance of the unweighted cluster average (UPGMA)
DendrogramView.Linkage.McQuitty = <b>McQuitty linkage</b> merges the two clusters with the minimum distance of the weighted cluster average (WPGMA)
DendrogramView.Linkage.Complete = <b>Complete linkage</b> merges the two clusters which have the minimum distance between the farthest pair of both cluster members
DendrogramView.Linkage.Centroid = <b>Centroid linkage</b> merges the two clusters with the minimum distance of the unweighted centers (UPGMC)

